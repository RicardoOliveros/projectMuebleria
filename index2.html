<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index2.css">
    <title>Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="menu">
                <a href="">
                    <div class="imag-container"><img src="img/menu.png" alt=""></div>
                </a>
            </div>
            <div class="busqueda">
                <a href="http://">
                    <div class="imag-container"><img src="img/search.png" alt=""></div>
                </a>
                <a href="http://">
                    <div class="imag-container"><img src="img/shopping-cart.png" alt=""></div>
                </a>

            </div>
        </div>
    </header>
    <main class="hero">
        <div class="box-container">


            <div class="mueble">
                <img src="img/mueble.png" alt="mueble" id="mueble">
            </div>


            <div class="colores">

                <div class="price">
                    <div class="tit">
                        <span>$150</span>
                        <h3 id="sub">Green Furniture</h3>
                    </div>
                    <div class="details">
                        <div class="contP">
                            <p>Details</p>
                            <img src="img/right-arrow (1).png" alt="">
                        </div>
                        <div class="contS">
                            <p>Sizes</p>
                            <img src="img/right-arrow (1).png" alt="">
                        </div>


                    </div>

                    <div class="sizes">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                    </div>

                    <div class="presencial">
                        <div class="shop">
                            <p>Presencial Shops</p>
                            <img src="img/right-arrow (1).png" alt="">
                        </div>

                        <select name="" id="select">
                            <option value="">Colombia</option>
                            <option value="">Venezuela</option>
                            <option value="">Argentina</option>
                        </select>

                        <div class="botones">
                            <button class="buy">BUY</button>
                            <a href="index3.html" class="cart">ADD TO THE CART</a>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="circulo-verde" id="circulo"></div>
        <div class="circulo-blanco"></div>
    </main>
    <footer>
        <div class="social-media">
            <a href="#">
                <div class="image-cont"><img src="img/facebookbl.png" alt="facebook"></div>
            </a>

            <a href="#">
                <div class="image-cont"><img src="img/instagrambl.png" alt="instagram"></div>
            </a>

            <a href="#">
                <div class="image-cont"><img src="img/twitter.png" alt="twitter"></div>
            </a>

            <a href="#">
                <div class="image-cont"><img src="img/message.png" alt="mail"></div>
            </a>

        </div>
    </footer>



</body>

</html>
